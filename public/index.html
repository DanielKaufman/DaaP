  <body>
    <div>
		
		<script src="http://www.parsecdn.com/js/parse-1.2.7.min.js"></script>
		<script>Parse.initialize("SW1XGiccZpW8ZhunbQJtZnNEM9tkFEVKf22iLONg", "kilJYWVjApuBuGGbgZffdvbmkbc3gtwd9pg2Hl0c");</script>
		<script> 
		
			var parameter = window.location.search.replace( "?", "" ); // will return the GET parameter
			parameter = parameter.replace( "&", "=" ); 
			var values = parameter.split("=");
			value=values[1]; //the name of the image
			value2=values[3] //the name of the pdf
			Parse.Cloud.run("getLink", {name: value, docName: value2}, {
			 success: function(result) {
				window.location="http://"+result;
			 },
			 error: function(error) {
				window.alert("Failure");
			 }
			});

		</script>


    </div>
